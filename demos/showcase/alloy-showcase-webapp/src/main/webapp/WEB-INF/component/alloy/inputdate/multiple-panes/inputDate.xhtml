<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<alloy:form>
			<showcase:example>
				<alloy:inputDate id="birthday" pattern="MM/dd/yyyy" panes="3" value="#{inputDateModelBean.birthday}" />
				<hr />
				<alloy:commandButton render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<alloy:outputText id="modelValue" value="#{inputDateModelBean.birthday}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</alloy:outputText>
			</showcase:results>
		</alloy:form>
	</ui:define>

</ui:composition>
