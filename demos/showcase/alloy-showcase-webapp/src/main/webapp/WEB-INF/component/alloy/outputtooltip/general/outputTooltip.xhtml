<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-4col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Specifying tooltip text via the value attribute -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-outputtooltip-general-example-1']}" number="1" renderedCheckbox="true">
				<crystal:button id="myButton" value="#{i18n['position-mouse-cursor-here']}" />
				<crystal:outputTooltip for="myButton" rendered="#{showcaseModelBean.selectedComponent.rendered}"
					value="#{i18n['text-from-value-attribute']}" />
			</showcase:example>
		</crystal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Specifying tooltip text via the associated component's title attribute -->
		<showcase:example description="#{i18n['crystal-outputtooltip-general-example-2']}" number="2">
			<crystal:inputText id="myText1" title="#{i18n['text-from-title-attribute']}"
				value="#{i18n['position-mouse-cursor-here']}" />
			<crystal:outputTooltip for="myText1" />
		</showcase:example>
	</ui:define>

	<ui:define name="col3">
		<!-- Example 3: Specifying children, headerText, opacity="0.5" and position="bottom" -->
		<showcase:example description="#{i18n['crystal-outputtooltip-general-example-3']}" number="3">
			<crystal:outputText id="myText2" value="#{i18n['position-mouse-cursor-here']}" />
			<crystal:outputTooltip for="myText2" headerText="#{i18n['header-text']}" opacity="0.5" position="bottom"
				styleClass="tooltip-help" zIndex="0">
				<crystal:image value="#{resource['images:liferay-faces-logo-small.png']}" />
			</crystal:outputTooltip>
		</showcase:example>
	</ui:define>

</ui:composition>
