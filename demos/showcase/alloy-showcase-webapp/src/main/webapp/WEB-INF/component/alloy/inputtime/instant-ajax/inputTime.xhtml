<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<crystal:form>
			<showcase:example>
				<crystal:field label="#{i18n['time']}">
					<crystal:inputTime id="time" pattern="hh:mm a" value="#{inputTimeModelBean.time}">
						<f:ajax render="modelValue" />
					</crystal:inputTime>
				</crystal:field>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{inputTimeModelBean.time}">
					<f:convertDateTime pattern="hh:mm a" />
				</crystal:outputText>
			</showcase:results>
		</crystal:form>
	</ui:define>

</ui:composition>
