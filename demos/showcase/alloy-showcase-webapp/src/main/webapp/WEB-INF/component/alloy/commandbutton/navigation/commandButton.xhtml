<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<alloy:form>
			<showcase:example>
				<alloy:field label="#{i18n['ajax']}">
					<f:facet name="label">
						<alloy:selectBooleanCheckbox value="#{commandModelBean.ajax}">
							<f:ajax render="nav" />
						</alloy:selectBooleanCheckbox>
					</f:facet>
				</alloy:field>
				<!-- Navigation based on outcome of navigation-case defined in navigation-rule.xml -->
				<alloy:commandButton id="nav" action="toParam" ajax="#{commandModelBean.ajax}">
					<alloy:outputText value="#{i18n['to-param-page']} " />
					<alloy:icon name="arrow-right" />
				</alloy:commandButton>
			</showcase:example>
			<showcase:results label="#{i18n['parameter-value']}">
				<alloy:outputText id="parameterValue"
					value="foo=#{facesContext.externalContext.requestParameterMap['foo']}" />
			</showcase:results>
		</alloy:form>
	</ui:define>

</ui:composition>
