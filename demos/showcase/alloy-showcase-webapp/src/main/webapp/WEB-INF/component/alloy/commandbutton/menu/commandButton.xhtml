<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-3col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Creating menus via the crystal:menu tag -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-commandbutton-menu-example-1']}" number="1">
				<crystal:messages globalOnly="true" styleClass="feedback" />
				<crystal:buttonRow>
					<crystal:commandButton actionListener="#{commandBackingBean.feedbackListener}" render="@form">
						<crystal:icon name="user" />
						<crystal:outputText value="#{i18n['user']}" />
						<crystal:menu>
							<crystal:commandLink actionListener="#{commandBackingBean.feedbackListener}" render="@form">
								<crystal:icon name="pencil" />
								<crystal:outputText value="#{i18n['edit']}" />
							</crystal:commandLink>
							<hr />
							<crystal:commandLink actionListener="#{commandBackingBean.feedbackListener}" render="@form">
								<crystal:icon name="ok-sign" />
								<crystal:outputText value="#{i18n['enable']}" />
							</crystal:commandLink>
							<crystal:commandLink actionListener="#{commandBackingBean.feedbackListener}" render="@form">
								<crystal:icon name="minus-sign" />
								<crystal:outputText value="#{i18n['disable']}" />
							</crystal:commandLink>
							<hr />
							<crystal:commandLink actionListener="#{commandBackingBean.feedbackListener}" render="@form">
								<crystal:icon name="trash" />
								<crystal:outputText value="#{i18n['delete']}" />
							</crystal:commandLink>
						</crystal:menu>
					</crystal:commandButton>
				</crystal:buttonRow>
			</showcase:example>
		</crystal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Styling the button with f:facet -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-commandbutton-menu-example-2']}" number="2">
				<crystal:messages globalOnly="true" styleClass="feedback" />
				<crystal:buttonRow>
					<crystal:commandButton actionListener="#{commandBackingBean.feedbackListener}" render="@form">
						<crystal:icon name="user" />
						<crystal:outputText value="#{i18n['user']}" />
						<crystal:menu>
							<f:facet name="label">
								<crystal:icon name="chevron-down" />
								<crystal:outputText value="#{i18n['drop-down']}" />
							</f:facet>
							<crystal:commandLink actionListener="#{commandBackingBean.feedbackListener}" render="@form">
								<crystal:icon name="pencil" />
								<crystal:outputText value="#{i18n['edit']}" />
							</crystal:commandLink>
							<hr />
							<crystal:commandLink actionListener="#{commandBackingBean.feedbackListener}" render="@form">
								<crystal:icon name="ok-sign" />
								<crystal:outputText value="#{i18n['enable']}" />
							</crystal:commandLink>
							<crystal:commandLink actionListener="#{commandBackingBean.feedbackListener}" render="@form">
								<crystal:icon name="minus-sign" />
								<crystal:outputText value="#{i18n['disable']}" />
							</crystal:commandLink>
							<hr />
							<crystal:commandLink actionListener="#{commandBackingBean.feedbackListener}" render="@form">
								<crystal:icon name="trash" />
								<crystal:outputText value="#{i18n['delete']}" />
							</crystal:commandLink>
						</crystal:menu>
					</crystal:commandButton>
				</crystal:buttonRow>
			</showcase:example>
		</crystal:form>
	</ui:define>

</ui:composition>
