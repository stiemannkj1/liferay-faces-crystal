<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase">

	<crystal:form>
		<showcase:example renderedCheckbox="true" requiredCheckbox="true" styleClass="editableAceEditor">
			<crystal:selectOneMenu value="#{inputSourceCodeModelBean.mode}">
				<f:selectItem itemLabel="Java" itemValue="java" />
				<f:selectItem itemLabel="JSON" itemValue="json" />
				<f:selectItem itemLabel="XML" itemValue="xml" />
				<f:ajax render="componentField modelValue" />
			</crystal:selectOneMenu>
			<crystal:field id="componentField" label="#{i18n['source-code']}">
				<crystal:inputSourceCode id="inputSourceCode" height="100" maxLines="15" mode="#{inputSourceCodeModelBean.mode}"
					rendered="#{showcaseModelBean.selectedComponent.rendered}"
					required="#{showcaseModelBean.selectedComponent.required}" width="100%"
					value="#{inputSourceCodeModelBean.sourceCode}" />
				<crystal:message for="inputSourceCode" />
			</crystal:field>
			<hr />
			<crystal:commandButton action="#{inputSourceCodeBackingBean.submit}" render="@form"
				value="#{i18n['submit']}" />
		</showcase:example>
		<showcase:results label="#{i18n['model-value']}">
			<crystal:outputText id="modelValue" value="#{inputSourceCodeModelBean.sourceCode}" />
		</showcase:results>
	</crystal:form>

</ui:composition>
