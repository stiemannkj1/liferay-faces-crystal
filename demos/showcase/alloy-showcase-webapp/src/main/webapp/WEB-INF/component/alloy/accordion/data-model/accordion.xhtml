<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase">

	<showcase:example>
		<crystal:accordion value="#{accordionModelBean.liferayBenefits}" var="liferayBenefit">
			<crystal:tab headerText="#{liferayBenefit.label}">
				<crystal:image name="icon-#{liferayBenefit.imageName}" library="images" />
				<span>#{liferayBenefit.description}</span>
			</crystal:tab>
		</crystal:accordion>
	</showcase:example>

</ui:composition>
