<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<alloy:form>
			<showcase:example renderedCheckbox="true" requiredCheckbox="true">
				<alloy:field label="#{i18n['text-field']}">
					<alloy:inputTextarea id="textarea" rendered="#{showcaseModelBean.selectedComponent.rendered}"
						required="#{showcaseModelBean.selectedComponent.required}" value="#{inputTextModelBean.text}" />
					<alloy:message for="textarea" />
				</alloy:field>
				<hr />
				<alloy:commandButton action="#{inputTextBackingBean.submit}" render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<alloy:outputText id="modelValue" value="#{inputTextModelBean.text}" />
			</showcase:results>
		</alloy:form>
	</ui:define>

</ui:composition>
