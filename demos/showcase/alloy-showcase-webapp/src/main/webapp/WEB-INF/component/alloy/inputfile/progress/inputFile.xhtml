<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-80.xhtml">

	<ui:define name="col1">

		<!-- The enclosing form must have enctype="multipart/form-data" in order for files to upload correctly. -->
		<crystal:form enctype="multipart/form-data">
			<showcase:example>
				<crystal:selectBooleanCheckbox immediate="true" value="#{inputFileModelBean.appendNewFiles}">
					<f:ajax render="@form" />
				</crystal:selectBooleanCheckbox>
				<crystal:outputLabel styleClass="inline-label" value="#{i18n['append-new-files-to-preview']}" />
				<crystal:selectBooleanCheckbox immediate="true" value="#{inputFileModelBean.auto}">
					<f:ajax render="@form" />
				</crystal:selectBooleanCheckbox>
				<crystal:outputLabel styleClass="inline-label" value="#{i18n['instant-ajax']}" />
				<crystal:inputFile appendNewFiles="#{inputFileModelBean.appendNewFiles}" auto="#{inputFileModelBean.auto}"
					fileUploadListener="#{inputFileBackingBean.handleFileUpload}" multiple="multiple" showProgress="true">
					<f:ajax render="uploadedFiles" />
				</crystal:inputFile>
			</showcase:example>
			<crystal:panelGroup id="uploadedFiles">
				<showcase:results label="#{i18n['model-value']}">
					<ui:include src="../inputFileCommon.xhtml" />
				</showcase:results>
			</crystal:panelGroup>
		</crystal:form>
	</ui:define>

</ui:composition>
