<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase">

	<crystal:form>
		<showcase:example styleClass="editableAceEditor">
			<crystal:outputLabel for="inputSourceCode" value="#{i18n['source-code']}" />
			<crystal:inputSourceCode id="inputSourceCode" height="100" mode="xml"
				rendered="#{showcaseModelBean.selectedComponent.rendered}"
				required="#{showcaseModelBean.selectedComponent.required}" width="100%"
				value="#{inputSourceCodeModelBean.sourceText}" />
			<crystal:message for="inputSourceCode" />
			<hr />
			<crystal:commandButton action="#{inputSourceCodeBackingBean.submit}" render="@form"
				value="#{i18n['submit']}" />
		</showcase:example>
		<showcase:results label="#{i18n['model-value']}">
			<crystal:outputText id="modelValue" value="#{inputSourceCodeModelBean.sourceText}" />
		</showcase:results>
	</crystal:form>

</ui:composition>
