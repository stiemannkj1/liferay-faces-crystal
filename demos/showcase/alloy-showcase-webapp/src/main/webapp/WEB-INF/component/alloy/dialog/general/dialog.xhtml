<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-4col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Default usage with dismissible="false" -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-dialog-general-example-1']}" number="1">
				<crystal:button onclick="Liferay.component('dialogKey1').toggle();"
					value="#{i18n['click-here-to-toggle-the-dialog']}" />
				<crystal:dialog clientKey="dialogKey1" headerText="#{i18n['header-text']}">
					<crystal:field label="#{i18n['text-field']}">
						<crystal:inputText value="#{dialogModelBean.text}" />
					</crystal:field>
					<crystal:commandButton action="#{dialogBackingBean.submit}" render="@form"
						value="#{i18n['submit']}" />
					<crystal:button onclick="Liferay.component('dialogKey1').hide();" value="#{i18n['cancel']}" />
				</crystal:dialog>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText value="#{dialogModelBean.text}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Alternate usage with dismissible="true" -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-dialog-general-example-2']}" number="2">
				<crystal:button onclick="Liferay.component('dialogKey2').show();" title="#{i18n['button-title']}"
					value="#{i18n['click-here-to-show-the-dialog-and-cilck-outside-the-dialog-to-hide']}" />
				<crystal:dialog clientKey="dialogKey2" dismissible="true" headerText="#{i18n['header-text']}">
					<crystal:field label="#{i18n['text-field']}">
						<crystal:inputText value="#{dialogModelBean.text}" />
					</crystal:field>
					<crystal:commandButton action="#{dialogBackingBean.submit}" render="@form"
						value="#{i18n['submit']}" />
					<crystal:button onclick="Liferay.component('dialogKey2').hide();" value="#{i18n['cancel']}" />
				</crystal:dialog>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText value="#{dialogModelBean.text}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

	<ui:define name="col3">
		<!-- Example 3: Blocking usage with modal="true" -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-dialog-general-example-3']}" number="3">
				<crystal:button onclick="Liferay.component('dialogKey3').show();"
					value="#{i18n['click-here-to-show-the-modal-dialog']}" />
				<crystal:dialog clientKey="dialogKey3" headerText="#{i18n['header-text']}" modal="true">
					<crystal:field label="#{i18n['text-field']}">
						<crystal:inputText value="#{dialogModelBean.text}" />
					</crystal:field>
					<crystal:commandButton action="#{dialogBackingBean.submit}" render="@form"
						value="#{i18n['submit']}" />
					<crystal:button onclick="Liferay.component('dialogKey3').hide();" value="#{i18n['cancel']}" />
				</crystal:dialog>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText value="#{dialogModelBean.text}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

</ui:composition>
