<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="#{browserSniffer.mobile ? '/WEB-INF/templates/component-1col-60.xhtml' : '/WEB-INF/templates/component-3col.xhtml'}">

	<ui:define name="col1">
		<!--  Example 1: Specifying showOn="focus" (the default) -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-inputtime-general-example-1']}" longDescription="true" number="1"
				renderedCheckbox="true" requiredCheckbox="true">
				<crystal:field label="#{i18n['time']}">
					<crystal:inputTime id="time" rendered="#{showcaseModelBean.selectedComponent.rendered}"
						required="#{showcaseModelBean.selectedComponent.required}" pattern="hh:mm a"
						value="#{inputDateModelBean.birthday}" />
					<crystal:message for="time" />
				</crystal:field>
				<hr />
				<crystal:commandButton render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{inputDateModelBean.birthday}">
					<f:convertDateTime pattern="hh:mm a" />
				</crystal:outputText>
			</showcase:results>
		</crystal:form>
	</ui:define>

	<ui:define name="col2">
		<c:if test="#{!browserSniffer.mobile}">
			<!-- Example 2: Specifying showOn="button" -->
			<crystal:form>
				<showcase:example description="#{i18n['crystal-inputtime-general-example-2']}" longDescription="true" number="2"
					renderedCheckbox="true">
					<crystal:field label="#{i18n['time']}">
						<crystal:inputTime id="time" showOn="button" rendered="#{showcaseModelBean.selectedComponent.rendered}"
							pattern="hh:mm a" value="#{inputDateModelBean.birthday}" />
						<crystal:message for="time" />
					</crystal:field>
					<hr />
					<crystal:commandButton render="@form" value="#{i18n['submit']}" />
				</showcase:example>
				<showcase:results label="#{i18n['model-value']}">
					<crystal:outputText id="modelValue" value="#{inputDateModelBean.birthday}">
						<f:convertDateTime pattern="hh:mm a" />
					</crystal:outputText>
				</showcase:results>
			</crystal:form>
		</c:if>
	</ui:define>

	<ui:define name="col3">
		<c:if test="#{!browserSniffer.mobile}">
			<!-- Example 3: Specifying showOn="both" -->
			<crystal:form>
				<showcase:example description="#{i18n['crystal-inputtime-general-example-3']}" longDescription="true" number="3"
					renderedCheckbox="true">
					<crystal:field label="#{i18n['time']}">
						<crystal:inputTime id="time" showOn="both" rendered="#{showcaseModelBean.selectedComponent.rendered}"
							pattern="hh:mm a" value="#{inputDateModelBean.birthday}" />
						<crystal:message for="time" />
					</crystal:field>
					<hr />
					<crystal:commandButton render="@form" value="#{i18n['submit']}" />
				</showcase:example>
				<showcase:results label="#{i18n['model-value']}">
					<crystal:outputText id="modelValue" value="#{inputDateModelBean.birthday}">
						<f:convertDateTime pattern="hh:mm a" />
					</crystal:outputText>
				</showcase:results>
			</crystal:form>
		</c:if>
	</ui:define>
</ui:composition>
