<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<crystal:form>
			<showcase:example requiredCheckbox="true" renderedCheckbox="true">
				<crystal:field label="#{i18n['rating']}">
					<crystal:selectThumbRating id="thumbRating" rendered="#{showcaseModelBean.selectedComponent.rendered}"
						required="#{showcaseModelBean.selectedComponent.required}"
						value="#{selectThumbRatingModelBean.like}">
						<f:selectItem itemLabel="#{i18n['like']}" itemValue="true" />
						<f:selectItem itemLabel="#{i18n['dislike']}" itemValue="false" />
					</crystal:selectThumbRating>
					<crystal:message for="thumbRating" />
				</crystal:field>
				<hr />
				<crystal:commandButton render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{selectThumbRatingModelBean.like}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

</ui:composition>
