<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Associate with an crystal:inputText and specify a {0} token within the value attribute. -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-outputremainingchars-general-example-1']}" number="1"
				renderedCheckbox="true">
				<crystal:inputText id="inputText" maxlength="10" value="#{outputRemainingCharsModelBean.text}" />
				<br />
				<crystal:outputRemainingChars for="inputText" rendered="#{showcaseModelBean.selectedComponent.rendered}"
					value="There are {0} character(s) remaining." />
				<hr />
				<crystal:commandButton render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{outputRemainingCharsModelBean.text}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Associate with an crystal:inputTextarea and simply render the number of remaining characters. -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-outputremainingchars-general-example-2']}" number="2"
				renderedCheckbox="true">
				<crystal:inputTextarea id="inputTextarea" maxlength="20" value="#{outputRemainingCharsModelBean.text}" />
				<br />
				<crystal:outputRemainingChars for="inputTextarea"
					rendered="#{showcaseModelBean.selectedComponent.rendered}" />
				<hr />
				<crystal:commandButton render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{outputRemainingCharsModelBean.text}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

</ui:composition>
