<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:showcase="http://liferay.com/faces/showcase"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<showcase:example>
			<crystal:form>
				<crystal:messages id="feedback" globalOnly="true" layout="table" />
				<crystal:progressBar id="progressBar" clientKey="progressBar" label="{0}%" pollingDelay="1000"
					value="#{progressBarBacking.progress}">
					<f:ajax event="progressComplete" listener="#{progressBarBacking.progressCompleteListener}"
						render="feedback" />
					<f:ajax event="poll" listener="#{progressBarBacking.incrementProgress}" />
				</crystal:progressBar>
				<crystal:button value="#{i18n['start-progress']}"
					onclick="Liferay.component('progressBar').startPolling(); return false;" />
				<crystal:button value="#{i18n['stop-progress']}"
					onclick="Liferay.component('progressBar').stopPolling(); return false;" />
				<crystal:commandButton actionListener="#{progressBarBacking.resetProgress}"
					onclick="Liferay.component('progressBar').stopPolling();" render="progressBar"
					value="#{i18n['reset-progress']}" />
			</crystal:form>
		</showcase:example>
	</ui:define>

</ui:composition>
