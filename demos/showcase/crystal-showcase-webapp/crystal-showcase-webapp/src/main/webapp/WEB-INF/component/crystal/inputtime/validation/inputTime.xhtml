<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<crystal:form>
			<showcase:example>
				<crystal:field label="#{i18n['please-choose-a-meeting-time-lunchtime-12-1-is-not-valid']}">
					<crystal:inputTime id="time" minTime="09:00:00" maxTime="17:00:00" timePattern="hh:mm a"
						validator="com.liferay.faces.showcase.validator.WorkHoursValidator"
						value="#{inputTimeModelBean.time}" />
					<crystal:message for="time" />
				</crystal:field>
				<hr />
				<crystal:commandButton render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{inputTimeModelBean.time}">
					<f:convertDateTime pattern="hh:mm a" />
				</crystal:outputText>
			</showcase:results>
		</crystal:form>
	</ui:define>

</ui:composition>
