<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<crystal:form id="exampleForm">
			<showcase:example>
				<crystal:messages id="feedback" layout="table" globalOnly="true" />
				<crystal:field label="#{i18n['selection-mode']}">
					<crystal:selectOneMenu value="#{dataTableBacking.selectionMode}"
						valueChangeListener="#{dataTableBacking.modeSwitch}">
						<f:selectItem itemLabel="checkbox" itemValue="checkbox" />
						<f:selectItem itemLabel="radio" itemValue="radio" />
						<f:ajax render="customers :exampleForm:example:feedback" />
					</crystal:selectOneMenu>
				</crystal:field>
				<crystal:dataTable id="customers" rendered="#{showcaseModelBean.selectedComponent.rendered}" rows="10"
					selectionMode="#{dataTableBacking.selectionMode}" value="#{dataTableBacking.customerDataModel}"
					var="customer">
					<f:ajax event="rowDeselect" listener="#{dataTableBacking.rowDeselectListener}"
						render=":exampleForm:feedback" />
					<f:ajax event="rowDeselectRange" listener="#{dataTableBacking.rowDeselectRangeListener}"
						render=":exampleForm:feedback" />
					<f:ajax event="rowSelect" listener="#{dataTableBacking.rowSelectListener}"
						render=":exampleForm:feedback" />
					<f:ajax event="rowSelectRange" listener="#{dataTableBacking.rowSelectRangeListener}"
						render=":exampleForm:feedback" />
					<f:facet name="header">
						<crystal:outputText value="#{i18n['customers']}" />
						<crystal:paginator />
					</f:facet>
					<crystal:column headerText="#{i18n['first-name']}">
						<crystal:outputText value="#{customer.firstName}" />
					</crystal:column>
					<crystal:column headerText="#{i18n['last-name']}">
						<crystal:outputText value="#{customer.lastName}" />
					</crystal:column>
					<crystal:column headerText="#{i18n['date-of-birth']}">
						<crystal:outputText value="#{customer.dateOfBirth}">
							<f:convertDateTime pattern="MMM dd, yyyy" />
						</crystal:outputText>
					</crystal:column>
					<crystal:column headerText="#{i18n['country']}">
						<crystal:outputText value="#{customer.country.countryName}"/>
					</crystal:column>
					<f:facet name="footer">
						<crystal:commandButton actionListener="#{dataTableBacking.determineSelectedCustomers}">
							<crystal:outputText value="#{i18n['show-selected-customers-as-feedback']}" />
							<f:ajax execute="customers @this" render=":exampleForm:feedback" />
						</crystal:commandButton>
						<crystal:commandButton actionListener="#{dataTableBacking.determineSelectedCustomers}">
							<crystal:outputText value="#{i18n['show-selected-customers-in-modal-dialog']}" />
							<f:ajax execute="customers @this" onevent="showSelectedCustomers"
								render=":exampleForm:selectedCustomers" />
						</crystal:commandButton>
					</f:facet>
				</crystal:dataTable>
				<crystal:outputScript>
					function showSelectedCustomers(data) {
						if (data.status == "success") {
							Liferay.component('selectedCustomers').show();
						}
					}
				</crystal:outputScript>
			</showcase:example>
			<crystal:dialog id="selectedCustomers" clientKey="selectedCustomers"
				headerText="#{i18n['selected-customers']}" modal="true">
				<crystal:outputText value="#{i18n['no-customers-selected']}"
					rendered="#{empty dataTableBacking.selectedCustomers}" />
				<crystal:dataList type="description" value="#{dataTableBacking.selectedCustomers}" var="selectedCustomer">
					<crystal:dataItem>
						<crystal:outputText value="#{selectedCustomer.firstName} #{selectedCustomer.lastName}" />
					</crystal:dataItem>
				</crystal:dataList>
				<crystal:button onclick="Liferay.component('selectedCustomers').hide();" value="#{i18n['cancel']}" />
			</crystal:dialog>
		</crystal:form>
	</ui:define>

</ui:composition>
