<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<crystal:form>
			<showcase:example description="#{i18n['valid-time-range']}: 09:00:00 - 17:00:00">
				<crystal:field>
					<crystal:inputTime id="time" value="#{inputTimeModelBean.time}" showOn="button" maxTime="17:00:00"
						minTime="09:00:00" pattern="hh:mm a" />
					<crystal:message for="time" />
				</crystal:field>
				<hr />
				<crystal:commandButton render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{inputTimeModelBean.time}">
					<f:convertDateTime pattern="hh:mm a" />
				</crystal:outputText>
			</showcase:results>
		</crystal:form>
	</ui:define>

</ui:composition>
