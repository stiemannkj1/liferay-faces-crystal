<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<showcase:example>
			<crystal:form id="exampleForm">
				<crystal:dataList styleClass="unstyled" value="#{dataListModelBean.liferayBenefits}" var="liferayBenefit">
					<crystal:dataItem>
						<crystal:icon name="search" />
						<crystal:commandLink onclick="Liferay.component('dialogKey').show()"
							render=":exampleForm:dialogContents" value="#{liferayBenefit.label}">
							<f:setPropertyActionListener value="#{liferayBenefit}"
								target="#{dataListModelBean.selectedLiferayBenefit}" />
						</crystal:commandLink>
					</crystal:dataItem>
				</crystal:dataList>
				<crystal:dialog headerText="#{i18n['more-info']}" clientKey="dialogKey" dismissible="true">
					<crystal:panelGroup id="dialogContents" layout="block">
						<crystal:outputText
							value="#{dataListModelBean.selectedLiferayBenefit.label}: #{dataListModelBean.selectedLiferayBenefit.description}" />
					</crystal:panelGroup>
				</crystal:dialog>
			</crystal:form>
		</showcase:example>
	</ui:define>

</ui:composition>
