<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:showcase="http://liferay.com/faces/showcase" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Server-side custom filtering method -->
		<h:form>
			<showcase:example description="#{i18n['crystal-autocomplete-custom-filter-example-1']}" number="1">
				<crystal:field label="#{i18n['favorite-liferay-benefit']}">
					<crystal:autoComplete serverCustomFilter="#{autoCompleteBackingBean.serverCustomFilter}"
						value="#{autoCompleteModelBean.text}">
						<f:selectItem itemValue="Compatible" />
						<f:selectItem itemValue="Enterprise Ready" />
						<f:selectItem itemValue="Powerful Integration" />
						<f:selectItem itemValue="Lightweight" />
						<f:selectItem itemValue="Open Source" />
					</crystal:autoComplete>
				</crystal:field>
				<hr />
				<crystal:commandButton render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{autoCompleteModelBean.text}" />
			</showcase:results>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Client-side custom filtering callback -->
		<crystal:outputScript library="js" name="autocomplete-filter.js" />
		<h:form>
			<showcase:example description="#{i18n['crystal-autocomplete-custom-filter-example-2']}" number="2">
				<crystal:field label="#{i18n['favorite-liferay-benefit']}">
					<crystal:autoComplete clientCustomFilter="clientCustomFilter"
						value="#{autoCompleteModelBean.text}">
						<f:selectItem itemValue="Compatible" />
						<f:selectItem itemValue="Enterprise Ready" />
						<f:selectItem itemValue="Powerful Integration" />
						<f:selectItem itemValue="Lightweight" />
						<f:selectItem itemValue="Open Source" />
					</crystal:autoComplete>
				</crystal:field>
				<hr />
				<crystal:commandButton render="@form" value="#{i18n['submit']}" />
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText id="modelValue" value="#{autoCompleteModelBean.text}" />
			</showcase:results>
		</h:form>
	</ui:define>

</ui:composition>
