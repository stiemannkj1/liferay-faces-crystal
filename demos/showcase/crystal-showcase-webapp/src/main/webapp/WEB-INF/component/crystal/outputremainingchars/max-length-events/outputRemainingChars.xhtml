<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: The onMaxlengthReached event occurs every time maxlength is reached. -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-outputremainingchars-max-length-reached-1']}" number="1">
				<crystal:inputTextarea id="inputTextarea" maxlength="10" />
				<br />
				<crystal:outputRemainingChars for="inputTextarea" onMaxlengthReached="alert('Max length reached');"
					value="There are {0} character(s) remaining." />
			</showcase:example>
		</crystal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: The onceMaxlengthReached event occurs the first time maxlength is reached. -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-outputremainingchars-max-length-reached-2']}" number="2">
				<crystal:inputTextarea id="inputTextarea" maxlength="10" />
				<br />
				<crystal:outputRemainingChars for="inputTextarea" onceMaxlengthReached="alert('Max length reached once');"
					value="There are {0} character(s) remaining." />
			</showcase:example>
		</crystal:form>
	</ui:define>

</ui:composition>
