<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<showcase:example>
			<crystal:form>
				<crystal:tabView id="wizard" selectedIndex="#{tabViewWizardBean.selectedTabIndex}">
					<f:ajax event="tabSelect" listener="#{tabViewWizardBean.tabSelectListener}"/>
					<crystal:tab headerText="#{i18n['step-1']}">
						<crystal:fieldset id="step1">
							<crystal:field label="#{i18n['first-name']}">
								<crystal:inputText id="firstName" required="true" value="#{tabViewWizardBean.firstName}" />
								<crystal:message for="firstName" />
							</crystal:field>
						</crystal:fieldset>
						<crystal:commandButton execute="step1" render="@form" value="#{i18n['next']}">
							<f:setPropertyActionListener target="#{tabViewWizardBean.selectedTabIndex}" value="1" />
						</crystal:commandButton>
					</crystal:tab>
					<crystal:tab disabled="#{tabViewWizardBean.selectedTabIndex lt 1}" headerText="#{i18n['step-2']}">
						<crystal:fieldset id="step2">
							<crystal:field label="#{i18n['last-name']}">
								<crystal:inputText id="lastName" required="true" value="#{tabViewWizardBean.lastName}" />
								<crystal:message for="lastName" />
							</crystal:field>
						</crystal:fieldset>
						<crystal:commandButton execute="step2" render="@form" value="#{i18n['next']}">
							<f:setPropertyActionListener target="#{tabViewWizardBean.selectedTabIndex}" value="2" />
						</crystal:commandButton>
					</crystal:tab>
					<crystal:tab disabled="#{tabViewWizardBean.selectedTabIndex lt 2}" headerText="#{i18n['step-3']}">
						<crystal:fieldset>
							<crystal:outputLabel value="#{i18n['first-name']}" /><br />
							<crystal:outputText value="#{tabViewWizardBean.firstName}" /><br />
							<crystal:outputLabel value="#{i18n['last-name']}" /><br />
							<crystal:outputText value="#{tabViewWizardBean.lastName}" /><br />
						</crystal:fieldset>
					</crystal:tab>
				</crystal:tabView>
			</crystal:form>
		</showcase:example>
	</ui:define>
</ui:composition>
