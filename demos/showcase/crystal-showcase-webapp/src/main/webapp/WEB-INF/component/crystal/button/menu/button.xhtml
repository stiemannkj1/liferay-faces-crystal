<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:crystal="http://liferay.com/faces/crystal"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-3col.xhtml">

	<ui:define name="col1">
		<f:metadata>
			<f:viewParam name="menuItem" value="#{buttonBean.menuItem}" />
		</f:metadata>

		<!-- Example 1: Creating menus via the crystal:menu tag -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-button-menu-example-1']}" number="1">
				<crystal:buttonRow>
					<crystal:button includeViewParams="true">
						<crystal:icon name="user" />
						<crystal:outputText value="#{i18n['user']}" />
						<f:param name="menuItem" value="view" />
						<crystal:menu>
							<crystal:link includeViewParams="true">
								<crystal:icon name="pencil" />
								<crystal:outputText value="#{i18n['edit']}" />
								<f:param name="menuItem" value="edit" />
							</crystal:link>
							<hr />
							<crystal:link includeViewParams="true">
								<crystal:icon name="ok-sign" />
								<crystal:outputText value="#{i18n['enable']}" />
								<f:param name="menuItem" value="enable" />
							</crystal:link>
							<crystal:link includeViewParams="true">
								<crystal:icon name="minus-sign" />
								<crystal:outputText value="#{i18n['disable']}" />
								<f:param name="menuItem" value="disable" />
							</crystal:link>
							<hr />
							<crystal:link includeViewParams="true">
								<crystal:icon name="trash" />
								<crystal:outputText value="#{i18n['delete']}" />
								<f:param name="menuItem" value="delete" />
							</crystal:link>
						</crystal:menu>
					</crystal:button>
				</crystal:buttonRow>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<crystal:outputText value="#{buttonBean.menuItem}" />
			</showcase:results>
		</crystal:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Styling the button with f:facet -->
		<crystal:form>
			<showcase:example description="#{i18n['crystal-button-menu-example-2']}" number="2">
				<crystal:buttonRow>
					<crystal:button includeViewParams="true">
						<crystal:icon name="user" />
						<crystal:outputText value="#{i18n['user']}" />
						<f:param name="menuItem" value="view" />
						<crystal:menu>
							<f:facet name="label">
								<crystal:icon name="chevron-down" />
								<crystal:outputText value="#{i18n['drop-down']}" />
							</f:facet>
							<crystal:link includeViewParams="true">
								<crystal:icon name="pencil" />
								<crystal:outputText value="#{i18n['edit']}" />
								<f:param name="menuItem" value="edit" />
							</crystal:link>
							<hr />
							<crystal:link includeViewParams="true">
								<crystal:icon name="ok-sign" />
								<crystal:outputText value="#{i18n['enable']}" />
								<f:param name="menuItem" value="enable" />
							</crystal:link>
							<crystal:link includeViewParams="true">
								<crystal:icon name="minus-sign" />
								<crystal:outputText value="#{i18n['disable']}" />
								<f:param name="menuItem" value="disable" />
							</crystal:link>
							<hr />
							<crystal:link includeViewParams="true">
								<crystal:icon name="trash" />
								<crystal:outputText value="#{i18n['delete']}" />
								<f:param name="menuItem" value="delete" />
							</crystal:link>
						</crystal:menu>
					</crystal:button>
				</crystal:buttonRow>
			</showcase:example>
		</crystal:form>
	</ui:define>

</ui:composition>
