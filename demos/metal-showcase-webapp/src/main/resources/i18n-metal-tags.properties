metal-audio=[javadoc:com.liferay.faces.metal.component.Audio] is a [javadoc:javax.faces.component.UIComponent] component that renders a `&lt;div&gt;` that contains an HTML5 `&lt;audio&gt;` element. It also supports graceful degradation for older browsers.
metal-audio-general=The general usage of the component is to set the [vdldoc:metal:audio:value] attribute to a [javadoc:java.lang.String] audio URL. Degradation to a Flash player can be enabled via the [vdldoc:metal:audio:degrade] attribute (defaults to true). 
metal-audio-general-example-1=Context-relative path to a resource via the [vdldoc:metal:audio:value] attribute
metal-audio-general-example-2=JSF resource via the `#{resource}` EL keyword
metal-audio-general-example-3=JSF resource via the Metal [javadoc:com.liferay.faces.metal.component.resource.Resource] component
metal-audio-general-example-4=JSF resource via the [vdldoc:metal:audio:library] and [vdldoc:metal:audio:name] attributes
metal-audio-graceful-degradation=The component supports graceful degradation for older browsers using the <a href="http://get.adobe.com/flashplayer/" target="_blank">Adobe&reg; Flash&reg; Player</a> bundled with MetalJS. If no value is specified in the `&lt;metal:audio&gt;` tag, then the audio from the first child `&lt;metal:resource&gt;` tag is used.<br/><br/>A different player can be specified via the [vdldoc:metal:video:flashPlayer] attribute. Additional  `&lt;param&gt;` tags can be inserted into the Adobe&reg; Flash&reg player's `&lt;object&gt;` tag by specifying an [vdldoc:f:facet] with `name="flash"`. <br/><br/><em>Adobe&reg; Flash&reg; is a registered trademark of Adobe Systems Incorporated.</em>
metal-audio-graceful-degradation-example-1=Adobe&reg; Flash&reg; Player<br/>(Pre-HTML5 Browser Required)
metal-audio-alternate-formats=The component supports supplying alternate audio formats to support different browsers.
metal-audio-alternate-formats-example-1=Supplying alternate audio formats via [vdldoc:metal:resource] child tags.
metal-audio-alternate-formats-example-2=Supplying alternate audio formats via supplying a collection of Metal [javadoc:com.liferay.faces.metal.component.resource.Resource]s in the [vdldoc:metal:audio:value] attribute.
metal-audio-html5-passthrough=The component can be utilized as an HTML5 passthrough element. *(Requires JSF 2.2+)*
metal-body=[javadoc:com.liferay.faces.metal.component.body.Body] is a [javadoc:javax.faces.component.UIOutput] that renders a `&lt;body&gt;` element for webapps and a `&lt;div&gt;` for portlets.<br/><br/>Since it extends [javadoc:javax.faces.component.html.HtmlBody], it supports all the features of [vdldoc:h:body]. However, *the main benefit* of using [vdldoc:metal:body] is that scripts specified by `&lt;metal:outputScript target="body" /&gt;` as well as JavaScript closures rendered by Liferay Faces Metal components are rendered as a single `&lt;script&gt;...&lt;/script&gt;` just before the closing `&lt;/body&gt;` tag.
metal-body-general=The usage of [vdldoc:metal:body] in webapps is the same as with portlets. However, the surrounding tag in a webapp is `&lt;html&gt;` whereas the surrounding tag in a portlet is [vdldoc:f:view].
metal-button=[javadoc:com.liferay.faces.metal.component.button.Button] is a [javadoc:javax.faces.component.UIOutput] component that renders a styleable HTML `&lt;button&gt;` element. The default [vdldoc:metal:button:type] is `button`. Since it extends [javadoc:javax.faces.component.html.HtmlOutcomeTargetButton], it supports all the features of [vdldoc:h:button]. The component does *not need to be a child* of `h:form` since the [vdldoc:metal:button:outcome] attribute is designed to navigate via HTTP GET.
metal-button-general=*Children* such as [vdldoc:metal:icon], [vdldoc:metal:outputText], and [vdldoc:h:graphicImage] can be specified for styling purposes. Alternatively, the [vdldoc:metal:button:image] and [vdldoc:metal:button:value] attributes can be specified for styling purposes.
metal-button-general-example-1=Styling via children
metal-button-general-example-2=Styling via [vdldoc:metal:button:image] attribute
metal-button-general-example-3=Styling via [vdldoc:metal:button:value] attribute
metal-button-navigation=The component can be used to *navigate* between pages with the [vdldoc:metal:button:outcome] attribute. Setting [vdldoc:metal:button:includeViewParams]=`true` will automatically include all of the [vdldoc:f:viewParam] tags (view parameters) as URL parameters.
metal-button-param=URL *parameters* can be specified via [vdldoc:f:param] child tags. Setting [vdldoc:metal:button:includeViewParams]=`true` will automatically include all of the [vdldoc:f:viewParam] tags (view parameters) as URL parameters.
metal-button-various-styles=The component can be *styled* with Bootstrap class names as described in the <a href="http://liferay.github.io/metal-bootstrap/base-css.html#buttons" target="_blank">Metal Base CSS</a> documentation.
metal-buttonrow=[javadoc:com.liferay.faces.portal.component.buttonrow.ButtonRow] is a [javadoc:javax.faces.component.UIPanel] component that renders a `&lt;div&gt;` element for grouping purposes. Since it extends [javadoc:javax.faces.component.html.HtmlPanelGroup], it supports all the features of [vdldoc:h:panelGroup].
metal-buttonrow-general=Buttons are arranged in a row by specifying [vdldoc:metal:button] child tags.
metal-commandbutton=[javadoc:com.liferay.faces.metal.component.commandbutton.CommandButton] is a [javadoc:javax.faces.component.UICommand] component that renders a styleable HTML `&lt;button&gt;` element. The default [vdldoc:metal:commandButton:type] is `submit`. Since it extends [javadoc:javax.faces.component.html.HtmlCommandButton], it supports all the features of [vdldoc:h:commandButton]. The component *must be a child* of [vdldoc:h:form] in order to trigger the [vdldoc:metal:commandButton:action] or [vdldoc:metal:commandButton:actionListener]. In order to provide a *Rich Internet Application* (RIA) experience for the end-user, the following attributes are set by default:<ul><li>[vdldoc:metal:commandButton:ajax]=`"true"`</li><li>[vdldoc:metal:commandButton:execute]/[vdldoc:metal:commandButton:process]=`"@all"`</li><li>[vdldoc:metal:commandButton:render]/[vdldoc:metal:commandButton:update]=`"@none"`</li></ul>
metal-commandbutton-general=*Children* such as [vdldoc:metal:icon], [vdldoc:metal:outputText], and [vdldoc:h:graphicImage] can be specified for styling purposes. Alternatively, the [vdldoc:metal:commandButton:image] and [vdldoc:metal:commandButton:value] attributes can be specified for styling purposes.
metal-commandbutton-general-example-1=Styling via children
metal-commandbutton-general-example-2=Styling via [vdldoc:metal:commandButton:image] attribute
metal-commandbutton-general-example-3=Styling via [vdldoc:metal:commandButton:value] attribute
metal-commandbutton-immediate=When the [vdldoc:metal:commandButton:immediate] attribute is `true`, the [vdldoc:metal:commandButton:action] and [vdldoc:metal:commandButton:actionListener] callbacks execute during the *APPLY_REQUEST_VALUES* phase of the JSF lifecycle, rather than the normal INVOKE_APPLICATION phase.
metal-commandbutton-navigation=The component can be used to *navigate* between pages with the [vdldoc:metal:commandbutton:action] attribute. By specifying a `&lt;redirect&gt;` element in the `navigation-rule`, it will utilize the POST/REDIRECT/GET pattern.
metal-commandbutton-param=URL *parameters* can be specified via the [vdldoc:metal:commandbutton:action] attribute. By specifying a `faces-redirect=true` parameter in the action attribute, it will utilize the POST/REDIRECT/GET pattern.
metal-commandbutton-value-attribute=Although the component&apos;s [vdldoc:metal:commandButton:value] attribute is *read-only* (can&apos;t be changed via form submission), it can be used to determine that an item has been selected by the user.
metal-commandbutton-various-styles=The component can be *styled* with Bootstrap class names as described in the <a href="http://liferay.github.io/metal-bootstrap/base-css.html#buttons" target="_blank">Metal Base CSS</a> documentation.
metal-commandlink=[javadoc:com.liferay.faces.metal.component.commandlink.CommandLink] is a [javadoc:javax.faces.component.UICommand] component that renders an `&lt;a&gt;` element. Since it extends [javadoc:javax.faces.component.html.HtmlCommandLink], it supports all the features of [vdldoc:h:commandLink]. The component *must be a child* of [vdldoc:h:form] in order to trigger the [vdldoc:metal:commandLink:action] or [vdldoc:metal:commandLink:actionListener]. In order to provide a *Rich Internet Application* (RIA) experience for the end-user, the following attributes are set by default:<ul><li>[vdldoc:metal:commandLink:ajax]=`"true"`</li><li>[vdldoc:metal:commandLink:execute]/[vdldoc:metal:commandLink:process]=`"@all"`</li><li>[vdldoc:metal:commandLink:render]/[vdldoc:metal:commandLink:update]=`"@none"`</li></ul>
metal-commandlink-general=*Children* such as [vdldoc:metal:icon], [vdldoc:metal:outputText], and [vdldoc:h:graphicImage] can be specified for visual purposes. Alternatively, the [vdldoc:metal:commandLink:value] attribute can be specified.
metal-commandlink-general-example-1=Styling via children
metal-commandlink-general-example-2=Styling via [vdldoc:metal:commandButton:value] attribute
metal-commandlink-immediate=When the [vdldoc:metal:commandLink:immediate] attribute is `true`, the [vdldoc:metal:commandLink:action] and [vdldoc:metal:commandLink:actionListener] callbacks execute during the *APPLY_REQUEST_VALUES* phase of the JSF lifecycle, rather than the normal INVOKE_APPLICATION phase.
metal-commandlink-navigation=The component can be used to *navigate* between pages with the [vdldoc:metal:commandLink:action] attribute. By specifying a `&lt;redirect&gt;` element in the `navigation-rule`, it will utilize the POST/REDIRECT/GET pattern.
metal-commandlink-param=URL *parameters* can be specified via the [vdldoc:metal:commandLink:action] attribute. By specifying a `faces-redirect=true` parameter in the action attribute, it will utilize the POST/REDIRECT/GET pattern.
metal-commandlink-value-attribute=Although the component&apos;s [vdldoc:metal:commandLink:value] attribute is *read-only* (can&apos;t be changed via form submission), it can be used to determine that an item has been selected by the user.
metal-datalist=[javadoc:com.liferay.faces.metal.component.datalist.DataList] is a [javadoc:javax.faces.component.UIData] (iterator) component that renders `&lt;ul&gt;` (unordered), `&lt;ol&gt;` (ordered), or `&lt;dl&gt;` (description) lists.
metal-datalist-data-model=Since it extends [javadoc:javax.faces.component.UIData], it can render list items *dynamically* when the [vdldoc:metal:dataItem] content is set via EL to a model bean property (which is wrapped implicitly by JSF with a [javadoc:javax.faces.model.DataModel]). The [vdldoc:metal:dataList:var] attribute can be used to introduce a variable name into the EL when iterating over the model. When [vdldoc:metal:dataList:type]=`description` an optional [vdldoc:f:facet] with [vdldoc:f:facet:name]=`description` can be used to render `&lt;dd&gt;` description tags.
metal-datalist-general=The type of list is specified via the [vdldoc:metal:dataList:type] attribute. List items are specified with child [vdldoc:metal:dataItem] tags.
metal-datalist-general-example-1=Specifying [vdldoc:metal:dataList:type]=`unordered` (the default)
metal-datalist-general-example-2=Specifying [vdldoc:metal:dataList:type]=`ordered`
metal-datalist-general-example-3=Specifying [vdldoc:metal:dataList:type]=`description`
metal-datalist-selection=You can use children in your [vdldoc:metal:dataItem]s to create a selection list with actionListeners.
metal-datatable=[javadoc:com.liferay.faces.metal.component.datatable.DataTable] is a [javadoc:javax.faces.component.UIData] (iterator) component that renders a `table` element with tabular data and is designed to be used in conjunction with [vdldoc:metal:column] child component tags. Since it extends [javadoc:javax.faces.component.html.HtmlDataTable], it supports all the features of [vdldoc:h:dataTable].
metal-datatable-general=The [vdldoc:metal:dataTable:value] attribute tag must be bound via EL to a model bean property (which is wrapped implicitly by JSF with a [javadoc:javax.faces.model.DataModel]). The [vdldoc:metal:dataTable:var] attribute is used to introduce a variable name into the EL when iterating over the model.
metal-datatable-lazy=The table rows contained in the [javadoc:javax.faces.model.DataModel] can be fetched in a *lazy* (on-demand) manner by having the [vdldoc:metal:dataTable:value] attribute bound via EL to an instance of [javadoc:com.liferay.faces.util.model.OnDemandDataModel]. The rows are fetched on the server-side whenever the user clicks on a pagination control, selects a sort column, or enters a filter.
metal-datatable-pagination=The table rows contained in the [javadoc:javax.faces.model.DataModel] can be paginated with [vdldoc:metal:paginator] and the number of rows per-page is controlled by the value of the [vdldoc:metal:dataTable:rows] attribute.
metal-field=[javadoc:com.liferay.faces.metal.component.field.Field] is a [javadoc:javax.faces.component.UIPanel] component that renders a `&lt;div&gt;` element and a `&lt;label&gt;` element in order to wrap a field. Since it extends [javadoc:javax.faces.component.html.HtmlPanelGroup], it supports all the features of [vdldoc:h:panelGroup].
metal-field-benefits-description=since it has a [vdldoc:metal:field:label] attribute and provides *color-coded styling* based on the results of validation. 
metal-field-general=A *label* can be specified via the [vdldoc:metal:field:label] attribute. In addition, the [vdldoc:metal:field:id] attribute is typically referenced by the [vdldoc:f:ajax] tag in order to re-render an input field and a corresponding message.<br/><br/>If a *child* input component like [vdldoc:metal:inputText] fails validation, then the [javadoc:javax.faces.application.FacesMessage] that is queued for the child input will use the [vdldoc:metal:field:label] of the field. This provides the end-user with a better context as to which input field failed validation.
metal-field-general-example-1=Re-Rendering [vdldoc:metal:field] via [vdldoc:f:ajax].
metal-field-message-styling=The component will automatically be *styled* according to the most severe message that exists within it.
metal-field-message-styling-example-1=`FacesMessage.SEVERITY_INFO`
metal-field-message-styling-example-2=`FacesMessage.SEVERITY_WARN`
metal-field-message-styling-example-3=`FacesMessage.SEVERITY_ERROR`
metal-fieldset=[javadoc:com.liferay.faces.metal.component.fieldset.Fieldset] is a [javadoc:javax.faces.component.UIPanel] component that renders a `&lt;fieldset&gt;` element in order to group form elements.
metal-fieldset-general=A *header* for the component can be specified via the [vdldoc:metal:fieldset:legend] attribute.
metal-form=[javadoc:com.liferay.faces.metal.component.form.Form] is a [javadoc:javax.faces.component.UIForm] component that renders a `&lt;form&gt;` element. Since it extends [javadoc:javax.faces.component.html.HtmlForm], it supports all the features of [vdldoc:h:form].
metal-form-general=When an [vdldoc:metal:form] is submitted via [vdldoc:metal:commandButton] or [vdldoc:metal:commandLink] it is submitted via Ajax by default.
metal-form-non-ajax=Forms can be submitted via non-Ajax (full-page) postback by specifying [vdldoc:metal:commandButton:ajax]=`false` for [vdldoc:metal:commandButton] or [vdldoc:metal:commandLink].
metal-form-view-params= View Parameters can be automatically included in full-page postbacks by setting [vdldoc:metal:form:includeViewParams]=`true`.
metal-head=[javadoc:com.liferay.faces.metal.component.head.Head] is a [javadoc:javax.faces.component.UIOutput] that renders a `&lt;head&gt;` element for webapps, but not for portlets. *In the case of portlets,* the presence of [vdldoc:metal:head] informs the JSF portlet bridge that JSF resources with `target="head"` should be included in the `&lt;head&gt;` element rendered by the portal.<br/><br/>Since it extends [javadoc:javax.faces.component.html.HtmlHead], it supports all the features of [vdldoc:h:head]. However, *the main benefit* of using [vdldoc:metal:head] instead of [vdldoc:h:head] is that all of the Liferay Faces Metal resources (such as metal.js) are automatically included in the `&lt;head&gt;` element.
metal-head-general=The usage of [vdldoc:metal:head] in webapps is the same as with portlets. However, the surrounding tag in a webapp is `&lt;html&gt;` whereas the surrounding tag in a portlet is [vdldoc:f:view].
metal-icon=[javadoc:com.liferay.faces.metal.component.icon.Icon] is a [javadoc:javax.faces.component.UIComponent] that renders a span which contains an icon specified by the [vdldoc:metal:icon:name] attribute.
metal-icon-general=The component displays an *icon* specified by the [vdldoc:metal:icon:name] attribute. Names are described in the <a href="http://liferay.github.io/metal-bootstrap/base-css.html#icons" target="_blank">Metal Base CSS</a> documentation.
metal-image=[javadoc:com.liferay.faces.metal.component.image.Image] is a [javadoc:javax.faces.component.UIGraphic] component that renders an `&lt;img&gt;` element. Since it extends [javadoc:javax.faces.component.html.HtmlGraphicImage], it supports all the features of [vdldoc:h:image].
metal-image-general=The [vdldoc:metal:image:value] attribute can be *bound to a model bean property* via EL, bound to a JSF resource via the `#{resource}` EL keyword, or using the [vdldoc:metal:image:library] and [vdldoc:metal:image:name] attributes to specify a JSF resource.
metal-image-general-example-1=Context-relative path to a resource via the [vdldoc:metal:image:value] attribute 
metal-image-general-example-2=JSF resource via the `#{resource}` EL keyword
metal-image-general-example-3=JSF resource via the [vdldoc:metal:image:library] and [vdldoc:metal:image:name] attributes
metal-image-general-example-4=Clickable areas via the [vdldoc:metal:image:usemap] attribute
metal-loadconstants=[javadoc:com.liferay.faces.metal.taghandler.LoadConstants] is a [javadoc:javax.faces.view.facelets.TagHandler] which can obtain constants from Java for use in EL.
metal-loadconstants-general=Constants can be imported from `class`, `enum`, or `interface` types and are kept in a thread-safe, application-scoped cache unless [vdldoc:metal:loadConstants:cacheable]=`false`.
metal-loadconstants-general-example-1=Importing from a Java class
metal-loadconstants-general-example-2=Importing from a Java enum
metal-loadconstants-general-example-3=Importing from a Java interface
metal-inputfile=[javadoc:com.liferay.faces.metal.component.inputfile.InputFile] is a [javadoc:javax.faces.component.UIInput] component that renders an `&lt;input&gt;` element with `type="file"`. Since it extends [javadoc:javax.faces.component.html.HtmlInputFile], it supports all the features of [vdldoc:h:inputFile] and also supports multi-file uploads, instant-Ajax, preview, upload progress, and validation.
metal-inputfile-benefits-description=since it works in *portlet and webapp* environments and also supports preview, upload progress, and validation.
metal-inputfile-general=By default, one file can be uploaded as a non-Ajax (full-page) postback. 
metal-inputfile-instant-ajax=Files can be uploaded *instantly* via Ajax by setting [vdldoc:metal:inputFile:auto]=`true` and by adding an [vdldoc:f:ajax] child tag. *Note:* this feature can only be used with JSF 2.2.
metal-inputfile-multiple=Multi-file upload is supported by setting the HTML5 passthrough attribute [vdldoc:metal:inputFile:multiple]=`multiple`. 
metal-inputfile-preview=A client-side preview of selected filenames and sizes can be displayed by setting [vdldoc:metal:inputFile:showPreview]=`true`. 
metal-inputfile-progress=Upload progress is displayed by setting [vdldoc:metal:inputFile:showProgress]=`true`. If [vdldoc:metal:inputFile:appendNewFiles]=`true` then the selected files are appended to the preview table. Otherwise, the preview table is cleared when new files are selected. Files can be uploaded *instantly* via Ajax by setting auto=true and by adding an f:ajax child tag. One *potential drawback* of showing progress is that each file is uploaded in a separate XmlHttpRequest.
metal-inputfile-validation=Validation is accomplished by adding an [vdldoc:metal:validateFile] child tag. The [vdldoc:metal:validateFile:contentTypes] attribute is a comma-delimited list of content types such as `application/pdf,image/png`. The [vdldoc:metal:validateFile:maxFileSize] attribute is a [javadoc:java.lang.Long] integer that indicates the maximum number of bytes that can be uploaded for each file. 
metal-inputfile-validation-example=Upload .pdf or .png files with max size of 600,000 bytes
metal-inputhidden=[javadoc:com.liferay.faces.metal.component.inputhiddenarea.InputHidden] is a [javadoc:javax.faces.component.UIInput] component that renders an `&lt;input&gt;` element with *type=*`hidden`. Since it extends [javadoc:javax.faces.component.html.HtmlInputHidden], it supports all the features of [vdldoc:h:inputHidden].
metal-inputhidden-validation=The [vdldoc:metal:inputHidden:value] attribute can be *validated* via the [vdldoc:metal:inputHidden:validator] attribute or by specifying a [vdldoc:f:validator] type of child tag. In addition, custom user feedback can be specified via the [vdldoc:metal:inputHidden:validatorMessage] attribute.
metal-inputhidden-immediate=When the [vdldoc:metal:inputHidden:immediate] attribute is `true`, the submitted value is converted and validated during *APPLY_REQUEST_VALUES* phase of the JSF lifecycle, rather than the normal PROCESS_VALIDATIONS phase.
metal-inputhidden-conversion=The [vdldoc:metal:inputHidden:value] attribute can be *converted* via the [vdldoc:metal:inputHidden:converter] attribute or by specifying an [vdldoc:f:converter] type of child tag. In addition, custom user feedback can be specified via the [vdldoc:metal:inputHidden:converterMessage] attribute.
metal-inputhidden-general=The [vdldoc:metal:inputHidden:value] attribute can be *bound to a model bean property* via EL.
metal-inputsecret=[javadoc:com.liferay.faces.metal.component.inputsecretarea.InputSecret] is a [javadoc:javax.faces.component.UIInput] component that renders an `&lt;input&gt;` element with *type=*`password`. Since it extends [javadoc:javax.faces.component.html.HtmlInputSecret], it supports all the features of [vdldoc:h:inputSecret].
metal-inputsecret-general=The [vdldoc:metal:inputSecret:value] attribute can be *bound to a model bean property* via EL.
metal-inputsecret-immediate=When the [vdldoc:metal:inputSecret:immediate] attribute is `true`, the submitted value is converted and validated during *APPLY_REQUEST_VALUES* phase of the JSF lifecycle, rather than the normal PROCESS_VALIDATIONS phase.
metal-inputsecret-redisplay=The [vdldoc:metal:inputSecret:redisplay] attribute indicates whether or not the [vdldoc:metal:inputSecret:value] attribute is rendered to the response. For example, if *redisplay* is `true` then the component would be rendered like the following:<br/><br/><code>&lt;input type="secret" value="myPlainTextPassword" /&gt;</code><br/><br/>Since this is a !potential security risk!, the *default value* of the *redisplay* attribute is `false`. However, this has the side-effect of the user having to re-enter a value when validation fails. In order to provide a better user experience, avoid using [vdldoc:f:ajax:render]=`@form` to update the DOM. 
metal-inputsecret-redisplay-example-1=Specifying [vdldoc:metal:inputSecret:redisplay]=`false` (the default, which is secure) and re-rendering only specific components in the DOM
metal-inputsecret-redisplay-example-2=Specifying [vdldoc:metal:inputSecret:redisplay]=`true` !(potential security risk)! and re-rendering the entire form in the DOM
metal-inputsecret-validation=The [vdldoc:metal:inputSecret:value] attribute can be *validated* via the [vdldoc:metal:inputSecret:validator] attribute or by specifying a [vdldoc:f:validator] type of child tag. In addition, custom user feedback can be specified via the [vdldoc:metal:inputSecret:validatorMessage] attribute.
metal-inputtext=[javadoc:com.liferay.faces.metal.component.inputtextarea.InputText] is a [javadoc:javax.faces.component.UIInput] component that renders a field for editing *single-line text*. Since it extends [javadoc:javax.faces.component.html.HtmlInputText], it supports all the features of [vdldoc:h:inputText].
metal-inputtext-conversion=The [vdldoc:metal:inputText:value] attribute can be *converted* via the [vdldoc:metal:inputText:converter] attribute or by specifying an [vdldoc:f:converter] type of child tag. In addition, custom user feedback can be specified via the [vdldoc:metal:inputText:converterMessage] attribute.
metal-inputtext-general=The [vdldoc:metal:inputText:value] attribute can be *bound to a model bean property* via EL.
metal-inputtext-immediate=When the [vdldoc:metal:inputText:immediate] attribute is `true`, the submitted value is converted and validated during *APPLY_REQUEST_VALUES* phase of the JSF lifecycle, rather than the normal PROCESS_VALIDATIONS phase.
metal-inputtext-validation=The [vdldoc:metal:inputText:value] attribute can be *validated* via the [vdldoc:metal:inputText:validator] attribute or by specifying an [vdldoc:f:validator] type of child tag. In addition, custom user feedback can be specified via the [vdldoc:metal:inputText:validatorMessage] attribute.
metal-inputtextarea=[javadoc:com.liferay.faces.metal.component.inputtextarea.InputTextarea] is a [javadoc:javax.faces.component.UIInput] component that renders a field for editing *multi-line text*. Since it extends [javadoc:javax.faces.component.html.HtmlInputTextarea], it supports all the features of [vdldoc:h:inputTextarea].
metal-inputtextarea-conversion=The [vdldoc:metal:inputTextarea:value] attribute can be *converted* via the [vdldoc:metal:inputTextarea:converter] attribute or by specifying an [vdldoc:f:converter] type of child tag. In addition, custom user feedback can be specified via the [vdldoc:metal:inputTextarea:converterMessage] attribute.
metal-inputtextarea-general=The [vdldoc:metal:inputTextarea:value] attribute can be *bound to a model bean property* via EL.
metal-inputtextarea-immediate=When the [vdldoc:metal:inputTextarea:immediate] attribute is `true`, the submitted value is converted and validated during *APPLY_REQUEST_VALUES* phase of the JSF lifecycle, rather than the normal PROCESS_VALIDATIONS phase.
metal-inputtextarea-right-to-left=The component supports *Right-To-Left* language input by setting the [vdldoc:metal:inputTextarea:dir] and [vdldoc:metal:inputTextarea:lang] attributes.
metal-inputtextarea-size=The *size* of the rendered textarea can be specified via the [vdldoc:metal:inputTextarea:rows] and [vdldoc:metal:inputTextarea:cols] attributes, or via CSS using the [vdldoc:metal:inputTextarea:styleClass] or [vdldoc:metal:inputTextarea:style] attributes.
metal-inputtextarea-size-example-1=Setting the size via the [vdldoc:metal:inputTextarea:rows] and [vdldoc:metal:inputTextarea:cols] attributes
metal-inputtextarea-size-example-2=Setting the size via the [vdldoc:metal:inputTextarea:style] attribute
metal-inputtextarea-validation=The [vdldoc:metal:inputTextarea:value] attribute can be *validated* via the [vdldoc:metal:inputTextarea:validator] attribute or by specifying an [vdldoc:f:validator] type of child tag. In addition, custom user feedback can be specified via the [vdldoc:metal:inputTextarea:validatorMessage] attribute.
metal-link=[javadoc:com.liferay.faces.metal.component.link.Link] is a [javadoc:javax.faces.component.UIOutcomeTarget] component that renders an `&lt;a&gt;` element (hyperlink). Since it extends [javadoc:javax.faces.component.html.HtmlLink], it supports all the features of [vdldoc:h:link].
metal-link-benefits-description=is intended to be used to render a hyperlink that *navigates* to other JSF views via HTTP GET, or perhaps to re-render the same view with different *view parameters* via [vdldoc:f:param] child tags.
metal-link-general=The text/content of the hyperlink can be specified via the [vdldoc:metal:link:value] of the component or by specifying child components. Setting [vdldoc:metal:link:includeViewParams]=`true` will automatically include all of the [vdldoc:f:viewParam] tags (view parameters) as URL parameters.
metal-link-general-example-1=Specifying hyperlink text via the [vdldoc:metal:link:value] attribute
metal-link-general-example-2=Specifying children as hyperlink text/content
metal-link-navigation=The component can be used to *navigate* between pages with the [vdldoc:metal:link:outcome] attribute.  Setting [vdldoc:metal:link:includeViewParams]=`true` will automatically include all of the [vdldoc:f:viewParam] tags (view parameters) as URL parameters.
metal-link-param=URL *parameters* can be specified via [vdldoc:f:param] child tags. Setting [vdldoc:metal:link:includeViewParams]=`true` will automatically include all of the [vdldoc:f:viewParam] tags (view parameters) as URL parameters.
metal-message=[javadoc:com.liferay.faces.metal.component.message.Message] is a [javadoc:javax.faces.component.UIMessage] component that renders a `&lt;span&gt;` element containing the text of a single [javadoc:javax.faces.application.FacesMessage] for an associated component. Since it extends [javadoc:javax.faces.component.html.HtmlMessage], it supports all the features of [vdldoc:h:message].
metal-message-general=The component can be *associated* with an input component like [vdldoc:metal:inputText] via the [vdldoc:metal:message:for] attribute. If it is a child of [vdldoc:metal:field] then it will be *automatically styled* when validation fails.
metal-message-general-example-1=Re-Rendering [vdldoc:metal:message] via [vdldoc:f:ajax]
metal-messages=[javadoc:com.liferay.faces.metal.component.message.Messages] is a [javadoc:javax.faces.component.UIMessages] component that renders the text of one or more [javadoc:javax.faces.application.FacesMessage] instances inside a `&lt;ul&gt;` element or `&lt;table&gt;` element for an associated component, according to the [vdldoc:metal:messages:layout] attribute. Since it extends [javadoc:javax.faces.component.html.HtmlMessage], it supports all the features of [vdldoc:h:message].
metal-messages-general=The component is typically placed inside an [vdldoc:metal:form] in order to render messages within the context of a form.
metal-messages-general-example-1=Render *all* messages in a `&lt;ul&gt;` (the default)
metal-messages-general-example-2=Render *all* messages in a `&lt;table&gt;`
metal-messages-general-example-3=Render *only global* messages in a `&lt;ul&gt;`
metal-outputformat=[javadoc:com.liferay.faces.metal.component.outputformat.OutputFormat] is a [javadoc:javax.faces.component.UIOutput] component that renders *parameterized* text. Since it extends [javadoc:javax.faces.component.html.HtmlOutputFormat], it supports all the features of [vdldoc:h:outputFormat].
metal-outputformat-general=The [vdldoc:metal:outputFormat:value] attribute can contain *parameterized text* in the same manner as [javadoc:java.text.MessageFormat] and parameter substitution is accomplished via [vdldoc:f:param] child tags.
metal-outputlabel=[javadoc:com.liferay.faces.metal.component.outputlabel.OutputLabel] is a [javadoc:javax.faces.component.UIOutput] component that renders its [vdldoc:metal:outputLabel:value] attribute within a `&lt;label&gt;` element. Since it extends [javadoc:javax.faces.component.html.HtmlOutputLabel], it supports all the features of [vdldoc:h:outputLabel].
metal-outputlabel-general=The [vdldoc:metal:outputLabel:value] attribute can be *bound to a message-bundle property* via EL in order to render internationalized labels.<br/><br/>If the component is *associated* with an input component like [vdldoc:metal:inputText] via the [vdldoc:metal:outputLabel:for] attribute, then a validation [javadoc:javax.faces.application.FacesMessage] that is queued for the associated component will use the [vdldoc:metal:outputLabel:value] of the label. This provides the end-user with a better context as to which input field failed validation.
metal-outputlink=[javadoc:com.liferay.faces.metal.component.outputlink.OutputLink] is a [javadoc:javax.faces.component.UIOutput] component that renders an `&lt;a&gt;` element (hyperlink). Since it extends [javadoc:javax.faces.component.html.HtmlOutputLink], it supports all the features of [vdldoc:h:outputLink].
metal-outputlink-benefits-description=is intended to be used to render a simple `&lt;a href="..."&gt;hyperlink&lt;/a&gt;` that requests a URL via HTTP GET.
metal-outputlink-general=The [vdldoc:metal:outputLink:value] of the component is rendered as the `href` attribute and the children of the component are rendered as the text/content of the hyperlink.
metal-outputlink-general-example-1=Specifying text for the hyperlink
metal-outputlink-general-example-2=Specifying an image for the hyperlink
metal-outputlink-general-example-3=Specifying URL parameters with [vdldoc:f:param]
metal-outputlink-conversion=The [vdldoc:metal:outputLink:value] attribute can be *converted* via the [vdldoc:metal:outputLink:converter] attribute or by specifying an [vdldoc:f:converter] type of child tag. In addition, custom user feedback can be specified via the [vdldoc:metal:outputLink:converterMessage] attribute.
metal-outputscript=[javadoc:com.liferay.faces.metal.component.outputlink.OutputScript] is a [javadoc:javax.faces.component.UIOutput] component that renders a `&lt;script&gt;` element with `type="text/javascript"`. It supports all the features of [vdldoc:h:outputScript] and adds the [vdldoc:metal:outputScript:use] attribute which provides the ability to specify MetalJS or YUI modules as dependencies.
metal-outputscript-general=The script can be rendered in different *positions* on the page via the [vdldoc:metal:outputScript:target] attribute. Valid values include <code>body</code>, <code>form</code>, and <code>head</code>. The default value of this attribute is an empty (null) value which causes the <code>&lt;script&gt;</code> to be rendered inline (corresponding to its position in the view). Specifying <code>body</code> for the target attribute will cause the <code>&lt;script&gt;</code> to be rendered as close to the closing body tag as possible.
metal-outputscript-general-example-1=Script rendered inline
metal-outputscript-general-example-2=Script rendered at the bottom of the page
metal-outputscript-general-script-1=This `&lt;script&gt;` is rendered inline because the [vdldoc:metal:outputScript:target] attribute is not specified. The drawback of inline scripts is that they block rendering of the rest of the page.
metal-outputscript-general-script-2=This `&lt;script&gt;` is rendered immediately before the closing `&lt;/body&gt;` tag because [vdldoc:metal:outputScript:target]=`body`. The benefit of rendering scripts before the closing `&lt;/body&gt;` tag is that they do not block rendering of the rest of the page.
metal-outputscript-resource=A JavaScript resource can be added to the page by specifying the [vdldoc:metal:outputScript:library] and [vdldoc:metal:outputScript:name] attributes.
metal-outputstylesheet=[javadoc:com.liferay.faces.metal.component.outputlink.OutputStylesheet] is a [javadoc:javax.faces.component.UIOutput] component that renders a `&lt;style&gt;` element.
metal-outputstylesheet-general=CSS classes can be specified *inline* or included from external *resource* files.
metal-outputstylesheet-general-example-1=Specifying a CSS class inline
metal-outputstylesheet-general-example-2=Specifying a CSS class from a JSF resource
metal-outputtext=[javadoc:com.liferay.faces.metal.component.outputtext.OutputText] is a [javadoc:javax.faces.component.UIOutput] component that renders its own value as text. Since it extends [javadoc:javax.faces.component.html.HtmlOutputText], it supports all the features of [vdldoc:h:outputText].
metal-outputtext-general=The [vdldoc:metal:outputText:value] attribute can be *bound* to a model bean property via EL.
metal-outputtext-conversion=The [vdldoc:metal:outputText:value] attribute can be *converted* by specifying an [vdldoc:f:converter] type of child tag.
metal-outputtext-right-to-left=The component supports *Right-To-Left* language input by setting the [vdldoc:metal:outputText:dir] and [vdldoc:metal:outputText:lang] attributes.
metal-panel=[javadoc:com.liferay.faces.metal.component.panel.Panel] is a [javadoc:javax.faces.component.UIPanel] component that renders a `&lt;div&gt;` element with *three* child `&lt;div&gt;` elements (one for header, body, and footer). Since it extends [javadoc:javax.faces.component.html.HtmlPanelGroup], it supports all the features of [vdldoc:h:panelGroup].
metal-panel-general=The component is generally used to specify a *header* and/or *footer* in order to decorate child content.
metal-panel-general-example-1=Specifying the `header` and `footer` facets
metal-panel-general-example-2=Specifying the [vdldoc:metal:panel:headerText] and [vdldoc:metal:panel:footerText] attributes
metal-panelgrid=[javadoc:com.liferay.faces.metal.component.panelgrid.PanelGrid] is a [javadoc:javax.faces.component.UIPanel] component that renders a `&lt;table&gt;` element to layout its children in a tabular grid. Since it extends [javadoc:javax.faces.component.html.HtmlPanelGrid], it supports all the features of [vdldoc:h:panelGrid].
metal-panelgrid-general=The [vdldoc:metal:panelGrid:columns] attribute specifies how many table columns are rendered. A new table row will be rendered if the number of children exceeds the number of columns.
metal-panelgroup=[javadoc:com.liferay.faces.metal.component.panelgroup.PanelGroup] is a [javadoc:javax.faces.component.UIPanel] component that renders a `&lt;span&gt;` or a `&lt;div&gt;` element for grouping purposes. Since it extends [javadoc:javax.faces.component.html.HtmlPanelGroup], it supports all the features of [vdldoc:h:panelGroup].
metal-panelgroup-general=The [vdldoc:metal:panelGroup:layout] attribute specifies whether the component renders a `span` or a `div`.
metal-panelgroup-general-example-1=By default, the component renders a `span`.
metal-panelgroup-general-example-2=Specifying `block` for the [vdldoc:metal:panelGroup:layout] attribute causes the component to render a `div`.
metal-row=[javadoc:com.liferay.faces.metal.component.row.Row] is a [javadoc:javax.faces.component.UIPanel] component that renders a `&lt;div&gt;` and is designed to be used in conjunction with [vdldoc:metal:column] child component tags.
metal-row-general=The component takes [vdldoc:metal:column] tags as children in order to layout components in a tabular grid.
metal-row-column-width=The *width* of an [vdldoc:metal:column] can be specified via the [vdldoc:metal:column:width] attribute.
metal-row-column-offset=The *offset width* of an [vdldoc:metal:column] can be specified via the [vdldoc:metal:column:offsetWidth] attribute.
metal-selectbooleancheckbox=[javadoc:com.liferay.faces.metal.component.selectbooleancheckbox.SelectBooleanCheckbox] is a [javadoc:javax.faces.component.UISelectBoolean] component that renders a checkbox. Since it extends [javadoc:javax.faces.component.html.HtmlSelectBooleanCheckbox], it supports all the features of [vdldoc:h:selectBooleanCheckbox].
metal-selectbooleancheckbox-general=The [vdldoc:metal:selectBooleanCheckbox:value] of the component *must* be of type `boolean` or [javadoc:java.lang.Boolean].
metal-selectbooleancheckbox-instant-ajax=The component supports *instant Ajax* by simply adding [vdldoc:f:ajax] as a child tag.
metal-selectbooleancheckbox-immediate=When the [vdldoc:metal:selectBooleanCheckbox:immediate] attribute is `true`, the submitted value is converted and validated during *APPLY_REQUEST_VALUES* phase of the JSF lifecycle, rather than the normal PROCESS_VALIDATIONS phase.
metal-selectmanycheckbox=[javadoc:com.liferay.faces.metal.component.selectmanycheckbox.SelectManyCheckbox] is a [javadoc:javax.faces.component.UISelectMany] component that renders checkboxes and enables the user to select multiple values. Since it extends [javadoc:javax.faces.component.html.HtmlSelectManyCheckbox], it supports all the features of [vdldoc:h:selectManyCheckbox] such as accepting [vdldoc:f:selectItem] or [vdldoc:f:selectItems] as child tags.
metal-selectmanycheckbox-conversion=The [vdldoc:metal:selectManyCheckbox:value] attribute can be *converted* by specifying an [vdldoc:f:converter] child tag.
metal-selectmanycheckbox-data-model=The component will display *dynamically* when the [vdldoc:f:selectItems:value] attribute of the child [vdldoc:f:selectItems] tag is bound via EL to a model bean property (which is wrapped implicitly by JSF with a [javadoc:javax.faces.model.DataModel]). The [vdldoc:f:selectItems:var] attribute of the child [vdldoc:f:selectItems] tag is used to introduce a variable name into the EL when iterating over the model.
metal-selectmanycheckbox-default-value=A *default value* can specified using when the [vdldoc:metal:selectManyCheckbox:value] attribute is bound via EL to a model bean property.
metal-selectmanycheckbox-general=The [vdldoc:metal:selectManyCheckbox:value] attribute can be *bound* to a model bean property via EL.
metal-selectmanycheckbox-instant-ajax=The component supports *instant Ajax* by simply adding [vdldoc:f:ajax] as a child tag.
metal-selectmanycheckbox-vertical-layout=Setting the value of the [vdldoc:metal:selectManyCheckbox:layout] attribute to `pageDirection` will cause the component to render with a *vertical layout*.
metal-selectmanycheckbox-immediate=When the [vdldoc:metal:selectManyCheckbox:immediate] attribute is `true`, the submitted value is converted and validated during *APPLY_REQUEST_VALUES* phase of the JSF lifecycle, rather than the normal PROCESS_VALIDATIONS phase.
metal-selectmanylistbox=[javadoc:com.liferay.faces.metal.component.selectmanylistbox.SelectManyListbox] is a [javadoc:javax.faces.component.UISelectMany] component that renders a `select` element and enables the user to select multiple values. Since it extends [javadoc:javax.faces.component.html.HtmlSelectManyListbox], it supports all the features of [vdldoc:h:selectManyListbox] such as accepting [vdldoc:f:selectItem] or [vdldoc:f:selectItems] as child tags.
metal-selectmanylistbox-conversion=The [vdldoc:metal:selectManyListbox:value] attribute can be *converted* by specifying an [vdldoc:f:converter] child tag.
metal-selectmanylistbox-data-model=The component will display *dynamically* when the [vdldoc:f:selectItems:value] attribute of the child [vdldoc:f:selectItems] tag is bound via EL to a model bean property (which is wrapped implicitly by JSF with a [javadoc:javax.faces.model.DataModel]). The [vdldoc:f:selectItems:var] attribute of the child [vdldoc:f:selectItems] tag is used to introduce a variable name into the EL when iterating over the model.
metal-selectmanylistbox-default-value=A *default value* can specified using when the [vdldoc:metal:selectManyListbox:value] attribute is bound via EL to a model bean property.
metal-selectmanylistbox-general=The [vdldoc:metal:selectManyListbox:value] attribute can be *bound* to a model bean property via EL, and the [vdldoc:metal:selectManyListbox:size] can be specified.
metal-selectmanylistbox-instant-ajax=The component supports *instant Ajax* by simply adding [vdldoc:f:ajax] as a child tag.
metal-selectmanylistbox-immediate=When the [vdldoc:metal:selectManyListbox:immediate] attribute is `true`, the submitted value is converted and validated during *APPLY_REQUEST_VALUES* phase of the JSF lifecycle, rather than the normal PROCESS_VALIDATIONS phase.
metal-selectmanymenu=[javadoc:com.liferay.faces.metal.component.selectmanymenu.SelectManyMenu] is a [javadoc:javax.faces.component.UISelectMany] component that renders a `select` element and enables the user to select multiple values. *It has the same basic features of* [vdldoc:metal:selectManyListbox] *except that there is no `size` attribute because JSF "select&#42;menu" components always render `size=1`*. Since it extends [javadoc:javax.faces.component.html.HtmlSelectManyMenu], it supports all the features of [vdldoc:h:selectManyMenu] such as accepting [vdldoc:f:selectItem] or [vdldoc:f:selectItems] as child tags.
metal-selectmanymenu-conversion=The [vdldoc:metal:selectManyMenu:value] attribute can be *converted* by specifying an [vdldoc:f:converter] child tag.
metal-selectmanymenu-data-model=The component will display *dynamically* when the [vdldoc:f:selectItems:value] attribute of the child [vdldoc:f:selectItems] tag is bound via EL to a model bean property (which is wrapped implicitly by JSF with a [javadoc:javax.faces.model.DataModel]). The [vdldoc:f:selectItems:var] attribute of the child [vdldoc:f:selectItems] tag is used to introduce a variable name into the EL when iterating over the model.
metal-selectmanymenu-default-value=A *default value* can specified using when the [vdldoc:metal:selectManyMenu:value] attribute is bound via EL to a model bean property.
metal-selectmanymenu-general=The [vdldoc:metal:selectManyMenu:value] attribute can be *bound* to a model bean property via EL.
metal-selectmanymenu-instant-ajax=The component supports *instant Ajax* by simply adding [vdldoc:f:ajax] as a child tag.
metal-selectmanymenu-immediate=When the [vdldoc:metal:selectManyMenu:immediate] attribute is `true`, the submitted value is converted and validated during *APPLY_REQUEST_VALUES* phase of the JSF lifecycle, rather than the normal PROCESS_VALIDATIONS phase.
metal-selectonelistbox=[javadoc:com.liferay.faces.metal.component.selectonelistbox.SelectOneListbox] is a [javadoc:javax.faces.component.UISelectOne] component that renders a `select` element (multi-item list) and enables the user to select one value. Since it extends [javadoc:javax.faces.component.html.HtmlSelectOneListbox], it supports all the features of [vdldoc:h:selectOneListbox] such as accepting [vdldoc:f:selectItem] or [vdldoc:f:selectItems] as child tags.
metal-selectonelistbox-conversion=The [vdldoc:metal:selectOneListbox:value] attribute can be *converted* by specifying an [vdldoc:f:converter] child tag.
metal-selectonelistbox-data-model=The component will display *dynamically* when the [vdldoc:f:selectItems:value] attribute of the child [vdldoc:f:selectItems] tag is bound via EL to a model bean property (which is wrapped implicitly by JSF with a [javadoc:javax.faces.model.DataModel]). The [vdldoc:f:selectItems:var] attribute of the child [vdldoc:f:selectItems] tag is used to introduce a variable name into the EL when iterating over the model.
metal-selectonelistbox-default-value=A *default value* can specified using when the [vdldoc:metal:selectOneListbox:value] attribute is bound via EL to a model bean property.
metal-selectonelistbox-general=The [vdldoc:metal:selectOneListbox:value] attribute can be *bound* to a model bean property via EL, and the [vdldoc:metal:selectOneListbox:size] can be specified.
metal-selectonelistbox-instant-ajax=The [vdldoc:metal:selectOneListbox:value] attribute can be *bound* to a model bean property via EL.
metal-selectonelistbox-immediate=The [vdldoc:metal:selectOneListbox:value] attribute can be *bound* to a model bean property via EL.
metal-selectonemenu=[javadoc:com.liferay.faces.metal.component.selectonemenu.SelectOneMenu] is a [javadoc:javax.faces.component.UISelectOne] component that renders a `select` element (drop down list) and enables the user to select one value. Since it extends [javadoc:javax.faces.component.html.HtmlSelectOneMenu], it supports all the features of [vdldoc:h:selectOneMenu] such as accepting [vdldoc:f:selectItem] or [vdldoc:f:selectItems] as child tags.
metal-selectonemenu-conversion=The [vdldoc:metal:selectOneMenu:value] attribute can be *converted* by specifying an [vdldoc:f:converter] child tag.
metal-selectonemenu-data-model=The component will display *dynamically* when the [vdldoc:f:selectItems:value] attribute of the child [vdldoc:f:selectItems] tag is bound via EL to a model bean property (which is wrapped implicitly by JSF with a [javadoc:javax.faces.model.DataModel]). The [vdldoc:f:selectItems:var] attribute of the child [vdldoc:f:selectItems] tag is used to introduce a variable name into the EL when iterating over the model.
metal-selectonemenu-default-value=A *default value* can specified using when the [vdldoc:metal:selectOneMenu:value] attribute is bound via EL to a model bean property.
metal-selectonemenu-general=The [vdldoc:metal:selectOneMenu:value] attribute can be *bound* to a model bean property via EL.
metal-selectonemenu-instant-ajax=The component supports *instant Ajax* by simply adding [vdldoc:f:ajax] as a child tag.
metal-selectonemenu-immediate=When the [vdldoc:metal:selectOneMenu:immediate] attribute is `true`, the submitted value is converted and validated during *APPLY_REQUEST_VALUES* phase of the JSF lifecycle, rather than the normal PROCESS_VALIDATIONS phase.
metal-selectoneradio=[javadoc:com.liferay.faces.metal.component.selectoneradio.SelectOneRadio] is a [javadoc:javax.faces.component.UISelectOne] component that renders radio buttons. Since it extends [javadoc:javax.faces.component.html.HtmlSelectOneRadio], it supports all the features of [vdldoc:h:selectOneRadio] such as accepting [vdldoc:f:selectItem] or [vdldoc:f:selectItems] as child tags.
metal-selectoneradio-conversion=The [vdldoc:metal:selectOneRadio:value] attribute can be *converted* by specifying an [vdldoc:f:converter] child tag.
metal-selectoneradio-data-model=The component will display *dynamically* when the [vdldoc:f:selectItems:value] attribute of the child [vdldoc:f:selectItems] tag is bound via EL to a model bean property (which is wrapped implicitly by JSF with a [javadoc:javax.faces.model.DataModel]). The [vdldoc:f:selectItems:var] attribute of the child [vdldoc:f:selectItems] tag is used to introduce a variable name into the EL when iterating over the model.
metal-selectoneradio-default-value=A *default value* can specified using when the [vdldoc:metal:selectOneRadio:value] attribute is bound via EL to a model bean property.
metal-selectoneradio-general=The [vdldoc:metal:selectOneRadio:value] attribute can be *bound* to a model bean property via EL.
metal-selectoneradio-instant-ajax=The component supports *instant Ajax* by simply adding [vdldoc:f:ajax] as a child tag.
metal-selectoneradio-immediate=When the [vdldoc:metal:selectOneRadio:immediate] attribute is `true`, the submitted value is converted and validated during *APPLY_REQUEST_VALUES* phase of the JSF lifecycle, rather than the normal PROCESS_VALIDATIONS phase.
metal-selectoneradio-vertical-layout=Setting the value of the [vdldoc:metal:selectOneRadio:layout] attribute to `pageDirection` will cause the component to render with a *vertical layout*.
metal-video=[javadoc:com.liferay.faces.metal.component.Video is a [javadoc:javax.faces.component.UIComponent] that renders a `&lt;div&gt;` that contains an HTML5 `&lt;video&gt;` element.  It also supports graceful degradation for older browsers.
metal-video-general=The general usage of the component is to set the [vdldoc:metal:video:value] attribute to a [javadoc:java.lang.String] video URL. Degradation to a Flash player can be enabled via the [vdldoc:metal:video:degrade] attribute (defaults to true).
metal-video-general-example-1=Context-relative path to a resource via the [vdldoc:metal:video:value] attribute
metal-video-general-example-2=JSF resource via the `#{resource}` EL keyword
metal-video-general-example-3=JSF resource via the Metal [javadoc:com.liferay.faces.metal.component.resource.Resource] component
metal-video-general-example-4=JSF resource via the [vdldoc:metal:video:library] and [vdldoc:metal:video:name] attributes
metal-video-graceful-degradation=The component supports graceful degradation for older browsers using the <a href="http://get.adobe.com/flashplayer/" target="_blank">Adobe&reg; Flash&reg; Player</a> bundled with MetalJS. If no value is specified in the `&lt;metal:video&gt;` tag, then the video from the first child `&lt;metal:resource&gt;` tag is used.<br/><br/>A different player can be specified via the [vdldoc:metal:video:flashPlayer] attribute. Additional  `&lt;param&gt;` tags can be inserted into the Adobe&reg; Flash&reg player's `&lt;object&gt;` tag by specifying an [vdldoc:f:facet] with `name="flash"`.<br/><br/><em>Adobe&reg; Flash&reg; is a registered trademark of Adobe Systems Incorporated.</em>
metal-video-graceful-degradation-example-1=Adobe&reg; Flash&reg; Player<br/>(Pre-HTML5 Browser Required)
metal-video-alternate-formats=The component supports supplying alternate videos to support different browsers.
metal-video-alternate-formats-example-1=Supplying alternate videos via [vdldoc:metal:resource] child tags.
metal-video-alternate-formats-example-2=Supplying alternate videos via supplying a collection of Metal [javadoc:com.liferay.faces.metal.component.resource.Resource]s in the [vdldoc:metal:video:value] attribute.
metal-video-html5-passthrough=The component can be utilized as an HTML5 passthrough element. *(Requires JSF 2.2+)*
note-tomcat-max-file-size=The default limit for the `com.liferay.faces.util.uploadedFileMaxSize` context-param is 104857600 bytes (100MB). But in order to support that limit, it may be necessary to set `&lt;Connector <a href="https://tomcat.apache.org/tomcat-7.0-doc/config/http.html" target="_blank">maxPostSize</a>=104857600"&gt;` in tomcat/conf/server.xml since the default value is only 2097152 bytes (2MB).
